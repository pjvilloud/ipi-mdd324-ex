<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Météo
        </div>
        <div class="card-body">
          
          <form>
            <div class="form-group container">
              <div class="row">
                <div class="col-sm-6"><input type="text" class="form-control" id="lieuInput" value="Paris" aria-describedby="lieuHelp" placeholder="Entrer un lieu..."></div>
                <div class="col-sm-6 text-center">
                  <button class="btn btn-primary" id="getWeather">Mettre à jour</button>
                </div>
              </div>
            </div>

            <div id="previsions">

            </div>
            
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Ephéméride
        </div>
        <div class="card-body">
          <div id="ephemeride" class="text-center">
            
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Actualités
        </div>
        <div class="card-body">
          <div id="actualites" class="mb-2">

          </div>
          <button class="btn btn-primary" id="getNews">Mettre à jour</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Taux de change du Bitcoin
        </div>
        <div class="card-body">
           <form>
            <div class="row">
              <div class="col-sm-5">
                <input type="number" value="1" class="form-control" id="btcAmount"> 
              </div>
              <div class="col-sm-2 pl-0 pr-0"><i class="fa fa-btc fa-2x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
              <div class="col-sm-5">
                <select multiple class="form-control" id="currenciesSelect">
                <option selected value="EUR">€ (EUR)</option>
                <option value="USD">$ (USD)</option>
                <option value="GBP">£ (GBP)</option>
                <option value="JPY">¥ (JPY)</option>
                <option value="AUD">$ (AUD)</option>
              </select>
              </div>
            </div>
          </form>
          <div id="bitcoin">
          </div>
          <button id="getBitcoinRate" class="btn btn-primary mt-2">Mettre à jour</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Citation du jour
        </div>

          <div id="citations">

          </div>
          <button class="btn btn-primary" id="getQuote">Autre citation</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2 mt-2">
      <div class="card">
        <div class="card-header">
          Horoscope
        </div>
        <div class="card-body">
          <h5 class="card-title">Horoscope</h5>
          <form>
            <label for="signeSelect">Choisissez votre signe</label>
            <select class="form-control mb-2" id="signeSelect">
              <option>Bélier</option>
              <option>Taureau</option>
              <option>Gémeaux</option>
              <option>Cancer</option>
              <option>Lion</option>
              <option>Vierge</option>
              <option>Balance</option>
              <option>Scorpion</option>
              <option>Sagittaire</option>
              <option>Capricorne</option>
              <option>Verseau</option>
              <option>Poisson</option>
            </select>
            <button id="getHoroscope" class="btn btn-primary">Mettre à jour</button>

          <div id="horoscope">

          </div>
